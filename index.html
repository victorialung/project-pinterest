<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul class="first-nav">
            <li>
                <a href="#" class="nav-logo">
                    <span class="nav-logo-icons">
                        <i class="fa fa-pinterest fa-2x"></i> 
                    </span>
                </a>
            </li>
            <li class="nav-box">
                <div class="nav-box-text">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Scandinavian design">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
                <div class="nav-box-pins">
                    <span>All Pins
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="nav-logo-icons">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-logo-icons">
                        <i class="fa fa-bars fa-stack-1x"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-logo-icons">
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </span>
                </a>
            </li>
        </ul>
        <ul class="second-nav">
            <div class="button option-1">
                <p >Home</p>
            </div>
            <div class="button option-2">
                <p>Summer Houses</p>
            </div>
            <div class="button option-3">
                <p>Simple</p>
            </div>
            <div class="button option-4">
                <p>Interiors</p>
            </div>
            <div class="button option-5">
                <p>Inspiration</p>
            </div>
            <div class="button option-6">
                <p>Dreams</p>
            </div>
            <div class="button option-7">
                <p>Architecture</p>
            </div>
            <div class="botones botones-8">
                <p>Kitchen</p>
            </div>
            <div class="button option-9">
                <p>Ilustration</p>
            </div>
        </ul>
</header>
